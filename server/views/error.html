<body>

<div id="notFound">
    <div class="jumbotron">
        <div class="container">
            <div class="col-md-2 text-center">
                <i class="fa fa-warning fa-2x"></i>
            </div>
            <div class="col-md-10 text-center">
                <%if (error.status == 404) { %>
                <h1>404</h1>
                <p>The page you are looking for does not exists in this site</p>
                <% } else { %>
                <h1>500</h1>
                <p>An error has occurred. Try again later and if the problem persist contact with us</p>
                <% } %>
            </div>
        </div>
    </div>

    <div class="row mt20">
        <div class="btn-group-vertical col-xs-12 col-sm-12 col-md-4 col-md-offset-4" role="group">
            <a href="/" class="btn btn-primary btn-lg col-sm-12">
                <i class="fa fa-home"></i>&nbsp; Return to the home page
            </a>
        </div>
    </div>

</div>


<footer>
    <div class="container">
        <p>@Copyright 2015</p>
    </div>
</footer>
