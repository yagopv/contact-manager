<div id="login">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="text-xs-center">Log in</h1>
        </div>
    </div>
    <div class="container">
        <div class="center-form">
            <form method="post" ng-submit="login.login()" name="login.loginForm">
                <div class="form-group" ng-class="{ 'has-danger' : login.loginForm.email.$invalid && login.loginForm.email.$dirty }">
                    <input class="form-control form-control-lg" type="email" name="email" ng-model="login.user.email" placeholder="Email" required autofocus>
                    <div class="help-block text-danger" ng-if="login.loginForm.email.$dirty" ng-messages="login.loginForm.email.$error">
                        <div ng-message="required">Your email address is required.</div>
                        <div ng-message="email">Your email address is invalid.</div>
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-danger' : login.loginForm.password.$invalid && login.loginForm.password.$dirty }">
                    <input class="form-control form-control-lg" type="password" name="password" ng-model="login.user.password" placeholder="Password" required>
                    <div class="help-block text-danger" ng-if="login.loginForm.password.$dirty" ng-messages="login.loginForm.password.$error">
                        <div ng-message="required">Your password is required.</div>
                    </div>
                </div>
                <button type="submit" ng-disabled="login.loginForm.$invalid" class="btn btn-lg  btn-block btn-primary">Log in</button>
                <br/>
                <p class="text-center text-muted">
                    Don't have an account yet? <a href="" ui-sref="signup">Sign up</a>
                </p>
                <div class="signup-or-separator">
                    <h6 class="text">or</h6>
                    <hr>
                </div>
            </form>
            <button class="btn btn-block btn-lg btn-google-plus" ng-click="login.authenticate('google')">
                <i class="fa fa-google"></i>  Sign in with Google
            </button>
        </div>
    </div>
</div>
