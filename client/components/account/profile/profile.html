<div id="profile">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="text-xs-center">Profile <small> edit your personal data</small></h1>
        </div>
    </div>

    <div class="container">
        <div class="center-form">
            <form method="post" ng-submit="profile.updateProfile()">
                <div class="form-group">
                    <img class="profile-picture" ng-src="{{profile.user.picture || 'http://placehold.it/100x100'}}" alt="Profile picture">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control form-control-lg" ng-model="profile.user.displayName" placeholder="Name"/>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control form-control-lg" ng-model="profile.user.email" placeholder="Email" />
                </div>
                <button class="btn btn-lg btn-primary"><i class="fa fa-save"></i> Update Information</button>
            </form>

            <h3 class="m-t-3">Linked Accounts</h3>
            <hr />

            <div class="btn-group-vertical">
                <button class="btn btn-lg btn-danger" ng-if="profile.user.google" ng-click="profile.unlink('google')">
                    <i class="fa fa-google"></i>  Unlink Google Account
                </button>
                <button class="btn btn-lg btn-primary" ng-if="!profile.user.google" ng-click="profile.link('google')">
                    <i class="fa fa-google"></i>  Link Google Account
                </button>
            </div>
        </div>
    </div>

</div>
