<div class="container">
    <div class="page-header">
        <h1>Profile <small> edit your personal data</small></h1>
    </div>

    <div class="page-header">
        <h3>Edit My Profile</h3>
    </div>

    <form method="post" ng-submit="profile.updateProfile()">
        <div class="form-group">
            <img class="profile-picture" ng-src="{{user.picture || 'http://placehold.it/100x100'}}" alt="Profile picture">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" ng-model="profile.user.displayName" placeholder="Name"/>
        </div>
        <div class="form-group">
            <input type="email" class="form-control" ng-model="profile.user.email" placeholder="Email" />
        </div>
        <button class="btn btn-default"><i class="fa fa-save"></i> Update Information</button>
    </form>

    <div class="page-header">
        <h3>Linked Accounts</h3>
    </div>

    <div class="btn-group-vertical">
        <button class="btn btn-danger" ng-if="profile.user.google" ng-click="profile.unlink('google')">
            <i class="fa fa-google"></i>  Unlink Google Account
        </button>
        <button class="btn btn-default" ng-if="!profile.user.google" ng-click="profile.link('google')">
            <i class="fa fa-google"></i>  Link Google Account
        </button>
    </div>

</div>
