<div id="sure-to-delete" class="container">
	<h2>Do you want to delete this contact?</h2>
	<div class="mt20">
		<button class="btn btn-primary" ng-click="dialog.close()">Cancel</button>
		<button class="btn btn-danger" ng-click="dialog.removeContact()"><i class="fa fa-trash"></i>&nbsp;Delete</button>
	</div>
</div>
