<!doctype html>
<html lang="" ng-app="contactManager">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" sizes="57x57" href="/images/icons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/images/icons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/images/icons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/images/icons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/images/icons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/images/icons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/images/icons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/images/icons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/icons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/images/icons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/images/icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/icons/favicon-16x16.png">
    <link rel="manifest" href="/images/icons/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/images/icons/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="/dist/vendor.css">
    <link rel="stylesheet" href="/dist/app.css">

</head>

<body ng-controller="AppController as appController">

<cm-loader show="appController.loading.status"></cm-loader>

<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href=""  ui-sref="home" cm-close-navbar><i class="fa fa-bullseye fa-fw"></i> Contact Manager</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li ui-sref-active="active"><a href="" ui-sref="home" cm-close-navbar><i class="fa fa-home fa-fw"></i> Home</a></li>
                <li ui-sref-active="active" ng-if="appController.isAuthenticated()"><a href="" ui-sref="dashboard" cm-close-navbar><i class="fa fa-dashboard fa-fw"></i>  Dashboard</a></li>
                <li ui-sref-active="active" ng-if="appController.isAuthenticated()"><a href="" ui-sref="newContact" cm-close-navbar><i class="fa fa-user-plus fa-fw"></i>  New</a></li>
                <li ui-sref-active="active"><a href="" ui-sref="about" cm-close-navbar><i class="fa fa-eye fa-fw"></i> About</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li ui-sref-active="active" ng-if="!appController.isAuthenticated()"><a href="" ui-sref="login" cm-close-navbar><i class="fa fa-lock fa-fw"></i>  Login</a></li>
                <li ui-sref-active="active" ng-if="!appController.isAuthenticated()"><a href="" ui-sref="signup" cm-close-navbar><i class="fa fa-sign-in fa-fw"></i>  Sign Up</a></li>
                <li ui-sref-active="active" ng-if="appController.isAuthenticated()"><a href="" ui-sref="profile" cm-close-navbar><i class="fa fa-user fa-fw"></i>  Profile</a></li>
                <li ui-sref-active="active" ng-if="appController.isAuthenticated()"><a href="" ui-sref="logout" cm-close-navbar><i class="fa fa-sign-out fa-fw"></i>  Sign Out</a></li>
            </ul>
        </div>
    </div>
</nav>

<section id="page" ui-view autoscroll="true"></section>

<footer>
    <div class="container">
        <p>@Copyright 2015</p>
    </div>
</footer>

<script type="text/javascript" src="/dist/vendor.js"></script>
<script type="text/javascript" src="/dist/app.js"></script>

</body>
</html>
